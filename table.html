<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
        <style>
            table{
                font-family: 'Courier New', Courier, monospace;
                border-collapse: collapse;
                width: 50%;
            }
            td, th{
                border: 1px solid black;
                text-align: center;
                padding: 8px;
            }
            tr:nth-child(even) {
  background-color: lavender;
}

        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>name</th>
                <th>subject</th>
                <th>marks</th>
            </tr>
            <tr>
                <td>lily</td>
                <td>maths</td>
                <td>90</td>
            </tr>
            <tr>
                <td>tine</td>
                <td>english</td>
                <td>79</td>
            </tr>
            <tr>
                <td>perl</td>
                <td>hindi</td>
                <td>80</td>
            </tr>
            <tr style="height: 100px">
                <td>nina</td>
                <td>social</td>
                <td>96</td>
            </tr>
        </table>
    </body>
</html>
